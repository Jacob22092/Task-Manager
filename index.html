<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Task Manager PRO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Task Manager <span id="list-name"></span></h1>
      <button id="open-settings" title="Ustawienia">⚙️</button>
    </header>

    <div class="lists-bar">
      <label>Lista:</label>
      <select id="lists-select"></select>
      <button id="add-list-btn" title="Dodaj listę">➕</button>
      <button id="delete-list-btn" title="Usuń listę">🗑️</button>
    </div>

    <section class="stats">
      <div>Wszystkie: <span id="stat-all">0</span></div>
      <div>Ukończone: <span id="stat-done">0</span></div>
      <div>Otwarte: <span id="stat-open">0</span></div>
      <div>Zrealizowano: <span id="stat-percent">0%</span></div>
    </section>

    <form id="task-form">
      <input type="text" id="task-title-input" placeholder="Tytuł zadania..." autocomplete="off" required>
      <input type="text" id="task-desc-input" placeholder="Opis (opcjonalnie)" autocomplete="off">
      <select id="task-priority">
        <option value="normal">Priorytet: Średni</option>
        <option value="low">Niski</option>
        <option value="high">Wysoki</option>
      </select>
      <select id="task-icon">
        <option value="📝">📝</option>
        <option value="✅">✅</option>
        <option value="🚀">🚀</option>
        <option value="🔥">🔥</option>
        <option value="⚡">⚡</option>
        <option value="📅">📅</option>
        <option value="📈">📈</option>
        <option value="💡">💡</option>
        <option value="🔔">🔔</option>
        <option value="🛠️">🛠️</option>
      </select>
      <button type="submit">Dodaj</button>
    </form>

    <div class="filters">
      <label>Status:
        <select id="status-filter">
          <option value="all">Wszystkie</option>
          <option value="open">Otwarte</option>
          <option value="done">Zrobione</option>
        </select>
      </label>
      <label>Priorytet:
        <select id="priority-filter">
          <option value="all">Wszystkie</option>
          <option value="high">Wysoki</option>
          <option value="normal">Średni</option>
          <option value="low">Niski</option>
        </select>
      </label>
    </div>

    <ul id="task-list"></ul>
  </div>

  <!-- Modale -->
  <div id="modal-bg" class="modal-bg hidden"></div>
  <div id="edit-modal" class="modal hidden">
    <h2>Edytuj zadanie</h2>
    <form id="edit-form">
      <input type="text" id="edit-title" required>
      <textarea id="edit-desc" rows="3" placeholder="Opis"></textarea>
      <select id="edit-priority">
        <option value="normal">Priorytet: Średni</option>
        <option value="low">Niski</option>
        <option value="high">Wysoki</option>
      </select>
      <select id="edit-icon">
        <option value="📝">📝</option>
        <option value="✅">✅</option>
        <option value="🚀">🚀</option>
        <option value="🔥">🔥</option>
        <option value="⚡">⚡</option>
        <option value="📅">📅</option>
        <option value="📈">📈</option>
        <option value="💡">💡</option>
        <option value="🔔">🔔</option>
        <option value="🛠️">🛠️</option>
      </select>
      <button type="submit">Zapisz</button>
      <button type="button" id="cancel-edit">Anuluj</button>
    </form>
  </div>
  <div id="settings-modal" class="modal hidden">
    <h2>Ustawienia</h2>
    <div class="settings-row">
      <label>Motyw:</label>
      <select id="theme-select">
        <option value="light">Jasny</option>
        <option value="dark">Ciemny</option>
      </select>
    </div>
    <div class="settings-row">
      <label>Sortowanie:</label>
      <select id="sort-select">
        <option value="created-desc">Najnowsze na górze</option>
        <option value="created-asc">Najstarsze na górze</option>
        <option value="alpha-asc">Alfabetycznie A-Z</option>
        <option value="alpha-desc">Alfabetycznie Z-A</option>
        <option value="priority-desc">Priorytet (wysoki najpierw)</option>
        <option value="priority-asc">Priorytet (niski najpierw)</option>
      </select>
    </div>
    <button id="close-settings">Zamknij</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
